<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Страница компонента Переключатель</title>
    <meta charset="utf-8">
    <meta name="description" content="Демонстрационная страница компонента Переключатель">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../components/wrapper/wrapper.css">
    <link rel="stylesheet" href="./toggler.css">
</head>
<body>
<div class="wrapper">
    <br><br>
    <label class="toggler">
        <input type="checkbox" class="toggle__input">
        <i class="toggler__view"></i>
        <span class="toggler__text">Off</span>
    </label>
    <br><br>
    <label class="toggler">
        <input type="checkbox" class="toggle__input" checked>
        <i class="toggler__view"></i>
        <span class="toggler__text">On</span>
    </label>
    <br><br>
    <label class="toggler">
        <input type="checkbox" class="toggle__input" disabled>
        <i class="toggler__view"></i>
        <span class="toggler__text">Disabled</span>
    </label>
</div>
</body>
</html>
